<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="500" height="600" fill="#f0f4f8"/>
  
  <!-- Main house body -->
  <rect x="80" y="250" width="340" height="280" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="80,250 250,80 420,250" fill="#2c3e50" stroke="#333" stroke-width="2"/>
  
  <!-- Roof accent -->
  <polygon points="250,80 280,120 220,120" fill="#e67e22" stroke="#333" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="200" y="380" width="100" height="150" fill="#34495e" stroke="#333" stroke-width="2"/>
  <circle cx="290" cy="455" r="5" fill="#f39c12"/>
  
  <!-- Door frame -->
  <line x1="250" y1="380" x2="250" y2="530" stroke="#333" stroke-width="1"/>
  
  <!-- Windows - Upper left -->
  <rect x="120" y="200" width="60" height="60" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="200" x2="150" y2="260" stroke="#333" stroke-width="1"/>
  <line x1="120" y1="230" x2="180" y2="230" stroke="#333" stroke-width="1"/>
  
  <!-- Windows - Upper right -->
  <rect x="320" y="200" width="60" height="60" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  <line x1="350" y1="200" x2="350" y2="260" stroke="#333" stroke-width="1"/>
  <line x1="320" y1="230" x2="380" y2="230" stroke="#333" stroke-width="1"/>
  
  <!-- Windows - Middle left -->
  <rect x="120" y="310" width="50" height="50" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  <line x1="145" y1="310" x2="145" y2="360" stroke="#333" stroke-width="1"/>
  <line x1="120" y1="335" x2="170" y2="335" stroke="#333" stroke-width="1"/>
  
  <!-- Windows - Middle right -->
  <rect x="330" y="310" width="50" height="50" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  <line x1="355" y1="310" x2="355" y2="360" stroke="#333" stroke-width="1"/>
  <line x1="330" y1="335" x2="380" y2="335" stroke="#333" stroke-width="1"/>
  
  <!-- Porch -->
  <rect x="150" y="450" width="200" height="80" fill="#ddd" stroke="#333" stroke-width="2"/>
  
  <!-- Porch railings -->
  <line x1="170" y1="450" x2="170" y2="480" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="450" x2="200" y2="480" stroke="#333" stroke-width="2"/>
  <line x1="230" y1="450" x2="230" y2="480" stroke="#333" stroke-width="2"/>
  <line x1="260" y1="450" x2="260" y2="480" stroke="#333" stroke-width="2"/>
  <line x1="290" y1="450" x2="290" y2="480" stroke="#333" stroke-width="2"/>
  <line x1="320" y1="450" x2="320" y2="480" stroke="#333" stroke-width="2"/>
  
  <!-- Bushes -->
  <ellipse cx="60" cy="520" rx="30" ry="40" fill="#27ae60" stroke="#333" stroke-width="2"/>
  <ellipse cx="440" cy="520" rx="30" ry="40" fill="#27ae60" stroke="#333" stroke-width="2"/>
  
  <!-- Ground -->
  <rect x="0" y="530" width="500" height="70" fill="#90ee90"/>
</svg>
